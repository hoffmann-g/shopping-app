# app configuration
spring.application.name=payment-service
server.port=0

# eureka configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# kafka configuration
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=event:com.hoffmann_g.order_service.events.OrderPlacedEvent

spring.kafka.consumer.group-id=paymentId
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:com.hoffmann_g.payment_service.events.OrderPlacedEvent